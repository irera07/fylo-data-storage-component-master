<!DOCTYPE html>
<html>
    <head>
        <title>Fylo</title>
        <link rel="stylesheet" href="fylostyle.css">
    </head>
    <body>
            <div class="container_1">
                <div class="container_2">
                    
                    <div class="container_3">
                        <div class="container_head">
                            <img src="images/logo.svg" alt="" class="logo" />

                        </div>
                        <div class="container_image">
                            <div class="container_image_1"><img src="images/icon-document.svg" alt="" /></div>
                            <div class="container_image_2"><img src="images/icon-folder.svg" alt="" /></div>
                            <div class="container_image_3"><img src="images/icon-upload.svg" alt="" /></div>
                        </div>
                    
                    </div>    
                    <div class="container_4">
                        <div class="container_5">
                            <div class="container_6">
                                <div class="container_7">
                                    <p >You've used</p>
                                    <p style="color: hsl(243, 100%, 93%); font-size: 13px;"> 815 GB </p> 
                                    <p> of your storage</p>
                                </div>
                                <div class="container_8">
                                    <div class="container_9">
                                        <p>185 </p>
                                    </div>
                                    <div class="container_10">
                                        <p>GB LEFT</p>
                                    </div>
                                </div>

                            </div>
                            <div class="container_11_bar">
                                <div class="container_12_bar">
                                    <div class="container_13_bar">
                                        
                                    </div>
                                </div>
                            </div>
                            <div class="container_12">
                                <div class="container_13">
                                    <p>0 GB</p>
                                </div>
                                <div class="container_14">
                                    <p>1000 GB</p>
                                </div>
                            </div>
                        </div>
                        
                    </div>
                </div>
            </div>
